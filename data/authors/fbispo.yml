name: Fábio Bispo
bio: É estudante do curso de Engenharia de Computação na Universidade Estadual de Feira de Santana (UEFS). Atualmente é Bolsista no Laboratório de Sistemas Embarcados-UEFS. Tem experiência na área de Arquitetura de Sistemas de Computação atuando principalmente em Decodificação de Áudio, Computação Visual e Robótica Móvel com ênfase em soluções em FPGA. Foi membro do projeto Brazil-IP (2010-2013). Possui conhecimentos no fluxo desenvolvimento de aplicações para FPGA e desenvolvimento de projetos em ASIC desde a especificação, documentação, verificação funcional, desenvolvimento de RTL e Síntese Lógica e Layout, além de possuir conhecimentos em microcontroladores.
location: Feira de Santana, BA
